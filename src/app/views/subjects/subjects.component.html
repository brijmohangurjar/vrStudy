<div class="row" *ngIf = "showForm">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <strong>Add Subject</strong>
        </div>
        <form name="form" [formGroup]="form">
        <div class="card-body">
            <div class="row">
              <div class="col-sm-4 col-lg-4 col-md-4">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter your name">
                </div>
              </div>
            </div>          
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-sm btn-primary" [disabled]="!form.valid" (click) = "saveData()">Submit</button>
            <button type="reset" class="btn btn-sm btn-danger ml-2" (click) = "close()">Close</button>
          </div>
    </form>
       
      </div>
    </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-6">
                        <strong>All Subjects</strong>
                    </div>
                    <div class="col-6" style="text-align: end;">
                        <button type="submit" class="btn btn-sm btn-primary" (click) = "open()">Add</button>
                    </div>
                </div>
              <!-- <i class="fa fa-align-justify"></i> Combined All Table -->
            </div>
            <div class="card-body">
              <table class="table table-bordered table-striped table-sm">
                <thead>
                  <tr>
                    <th>S No.</th>
                    <th>Name</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor = "let item of dataList;let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <i class="fa fa-pencil cursor_pointer color_green" (click) = "updateData(item)" aria-hidden="true"></i>
                        <i class="fa fa-trash cursor_pointer color_green" aria-hidden="true" (click) = "deleteData(item)"></i>
                    </td>
                  </tr>
                </tbody>
              </table>

                <ul class="pagination">
                  <li class="page-item"><a class="page-link" href="#">Prev</a></li>

                </ul>
              </nav> -->
            </div>
          </div>
        </div>
