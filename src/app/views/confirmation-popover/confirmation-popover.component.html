
<div>
  <div class="modal-header">
    <h5 class="modal-title pull-left">Are You Sure You Want to Delete This ?</h5>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
        <label for="name">Password</label>
        <input type="text" (ngModelChange)="changeSearchValue()" [(ngModel)] = "password" class="form-control" id="heading"
            placeholder="Please Enter Password">
        <p style="color: #ef1515;">{{errorMsg}}</p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="btn" [disabled] = "errorMsg" class="btn btn-sm btn-primary" (click)="submit()">Submit</button>
   
  </div>
</div>
