<div class="row" *ngIf="showForm">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <strong>Add Topic</strong>
            </div>
            <form name="form" [formGroup]="form">
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-sm-4 col-lg-4 col-md-4">
                            <label for="ccmonth">Subject</label>
                            <select class="form-control" formControlName="subject">
                                <option value="">Select</option>
                                <option *ngFor="let subject of allSubject" [ngValue]="subject.docId">{{subject?.name}}</option>
                            </select>
                        </div>
                        <div class="col-sm-4 col-lg-4 col-md-4">
                            <div class="form-group">
                                <label for="name">Topic Name</label>
                                <input type="text" formControlName="topicName" class="form-control" id="topicName"
                                    placeholder="Enter your topic name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-sm btn-primary" [disabled]="!form.valid" (click)="saveData()">Submit</button>
                    <button type="reset" class="btn btn-sm btn-danger ml-2" (click)="close()">Close</button>
                </div>
            </form>

        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-3">
                    <strong>All Topics</strong>
                </div>
                <div class="form-group col-sm-3 col-lg-3 col-md-3">
                    <select class="form-control" [(ngModel)]="selectedSubject" (change) = "filterData()" name = "selectedSubject">
                        <option value="">Select Subject</option>
                        <option *ngFor="let subject of allSubjectData" [ngValue]="subject?.name">{{subject?.name}}</option>
                    </select>
                </div>
                <div class="col-sm-3 col-lg-3 col-md-3" style="text-align: end;">
                    <div class="form-group">
                        <input type="text" [(ngModel)] = "heading" name = "heading" (ngModelChange)="changeSearchValue()" class="form-control" id="heading"
                            placeholder="Search By Topic Name">
                    </div>
                </div>
                <div class="col-3" style="text-align: end;">
                    <button type="submit" class="btn btn-sm btn-danger mr-2" (click) = "clearFilter()">Clear Filter</button>

                    <button type="submit" class="btn btn-sm btn-primary" (click) = "open()">Add</button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

<div class="row" *ngFor = "let data of dataList">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-6">
                        <strong>{{data.subjectName}}</strong>
                    </div>
                    <div class="col-6" style="text-align: end;">
                        <button type="submit" class="btn btn-sm btn-primary" (click)="open(data.subjectArray[0])">Add</button>
                    </div>
                </div>
                <!-- <i class="fa fa-align-justify"></i> Combined All Table -->
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped table-sm">
                    <thead>
                        <tr>
                            <th>S No.</th>
                            <th>Subject</th>
                            <th>Topic Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of data.subjectArray;let i = index">
                            <td>{{i + 1}}</td>
                            <td>{{item?.subject?.name}}</td>
                            <td>{{item?.topicName}}</td>
                            <td>
                                <i class="fa fa-pencil cursor_pointer color_green" (click)="updateData(item)"
                                    aria-hidden="true"></i>
                                <i class="fa fa-trash cursor_pointer color_green ml-2" aria-hidden="true" (click) = "deleteData(item)"></i>

                            </td>
                        </tr>
                    </tbody>
                </table>
