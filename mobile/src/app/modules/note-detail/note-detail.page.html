<app-header [heading]="'Note Detail'"></app-header>

<ion-content>
  <ion-grid class="ion-grid note_detail">
    <div class="" *ngIf="noteDetail && !noteDetailLoading">
      <ion-row>
        <ion-col size="12" class="heading pt-3">
          <ion-label>
            <h1 class="">
              {{noteDetail?.heading}}
            </h1>
          </ion-label>
        </ion-col>

        <ion-col size="12" *ngIf="noteDetail?.cover_photo"  (click) = "viewImage(noteDetail)">
          <div class="container-background" 
            [style.backgroundImage]="'url('+ noteDetail.cover_photo +')'">
          </div>
        </ion-col>

        <ion-col size="12" *ngIf="noteDetail?.note">
          <div [innerHtml]="noteDetail.note">
          </div>
        </ion-col>
      </ion-row>
    </div>

    <div class="" *ngIf="!noteDetail && !noteDetailLoading">
      <app-no-data-found [message]="'No Data Found'"></app-no-data-found>
    </div>

    <div *ngIf="noteDetailLoading">
      <app-loading 
        [fullPageLoading]="true" 
        [loopForImageLoading]="loopForImageLoading"
      ></app-loading>
    </div>
  </ion-grid>
</ion-content>
