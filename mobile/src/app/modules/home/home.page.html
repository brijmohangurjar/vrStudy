<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-padding-bottom ion-no-padding all-memories-section" size="12">
        <div class="container-background" [style.backgroundImage]="'url(assets/images/background1.jpg)'">
          <p class="bottom text">Good evening, Nilesh</p>
          <h5 class="bottom date">{{currentDate | date: 'EEEE MMM d, y'}}</h5>
        </div>
      </ion-col>
    </ion-row>
  
    <ion-item lines='none'>
      Subjects
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="chevron-forward" size='small'></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  
    <ion-slides class="listSlides" [options]='slideOpts3'>
      <ion-slide *ngFor="let item of subjectList; let i=index" (click)="clickOnSubject(item)">
        <div class="card">
          <p class="title">{{item.name}}</p>
        </div>
      </ion-slide>
    </ion-slides>
  
    <ion-item lines='none'>
      Page Recents
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="chevron-forward" size='small'></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  
    <ion-slides class="listSlides" [options]='slideOpts3'>
      <ion-slide>
        <div>
          <img src="assets/images/book3.jpg">
        </div>
      </ion-slide>
      <ion-slide>
        <div>
          <img src="assets/images/book2.jpg">
        </div>
      </ion-slide>
      <ion-slide>
        <div>
          <img src="assets/images/book1.jpg">`
        </div>
      </ion-slide>
    </ion-slides>
  
    <ion-item lines='none'>
      Short Recents
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="chevron-forward" size='small'></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  
    <ion-slides class="listSlides" [options]='slideOpts3'>
      <ion-slide>
        <div>
          <img src="assets/images/book1.jpg">
        </div>
      </ion-slide>
      <ion-slide>
        <div>
          <img src="assets/images/book2.jpg">`
        </div>
      </ion-slide>
      <ion-slide>
        <div>
          <img src="assets/images/book3.jpg">
        </div>
      </ion-slide>
    </ion-slides>
  </ion-grid>
</ion-content>

<app-footer [showToggleButton]="true" [heading]="'Home'"></app-footer>
