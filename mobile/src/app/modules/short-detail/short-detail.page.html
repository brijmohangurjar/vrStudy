<app-header [heading]="'Short Detail'"></app-header>

<ion-content>
  <ion-grid class="ion-grid short_detail">
    <div class="" *ngIf="shortDetail && !shortDetailLoading;">
      <ion-row>
        <ion-col size="12" class="heading pt-3">
          <ion-label>
            <h1 class="">
              {{shortDetail?.heading}}
            </h1>
          </ion-label>
        </ion-col>

        <ion-col size="12" *ngIf="shortDetail?.cover_photo">
          <div class="container-background" [style.backgroundImage]="'url('+ shortDetail.cover_photo +')'">
          </div>
        </ion-col>

        <ion-col size="12" *ngIf="shortDetail?.short">
          <div [innerHtml]="shortDetail.short">
          </div>
        </ion-col>
      </ion-row>
    </div>

    <div class="" *ngIf="!shortDetail && !shortDetailLoading">
      <app-no-data-found [message]="'No Data Found'"></app-no-data-found>
    </div>

    <div *ngIf="shortDetailLoading">
      <app-loading 
        [fullPageLoading]="true"
        [loopForImageLoading]="loopForImageLoading"
      ></app-loading>
    </div>
  </ion-grid>
</ion-content>
