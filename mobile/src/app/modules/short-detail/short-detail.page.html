<app-header [heading]="'Short Detail'"></app-header>

<ion-content>
  <ion-grid class="ion-grid page_detail">
    <div class="" *ngIf="shortDetail.length && !shortDetailLoading; else loading;">
      <ion-row>
        <ion-col size="12" class="heading pt-3">
          <ion-label>{{shortDetail[0]?.heading}}</ion-label>
        </ion-col>

        <ion-col size="12" *ngIf="shortDetail[0]?.cover_photo">
          <div class="container-background" [style.backgroundImage]="'url('+ shortDetail[0].cover_photo +')'">
          </div>
        </ion-col>

        <ion-col size="12" *ngIf="shortDetail[0]?.short">
          <div [innerHtml]="shortDetail[0].short">
          </div>
        </ion-col>
      </ion-row>
    </div>

    <div class="" *ngIf="!shortDetail.length && !shortDetailLoading">
      <app-no-data-found [message]="'No Data Found'"></app-no-data-found>
    </div>
  </ion-grid>
</ion-content>

<ng-template #loading>
  <app-loading 
    [fullPageLoading]="true"
    [loopForImageLoading]="loopForImageLoading"
  ></app-loading>
</ng-template>
