<ion-header [translucent]="true" class="primary_color" line="none">
  <ion-toolbar class="pt-2">
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="showToggleButton">
        <ion-icon name="menu"></ion-icon>
      </ion-menu-button>

      <ion-icon (click)="navigateToBack()"
       *ngIf="!showToggleButton"
       name="arrow-back-outline"
      ></ion-icon>
    </ion-buttons>

    <ion-title class="ion-text-center"
      size="medium"
      *ngIf="heading">
      {{heading}}
    </ion-title>
    
    <ion-title class="ion-text-center" 
      style="width: 100%; padding: 0px 25px;"
      size="medium"  *ngIf="searchBar">
      <ion-searchbar color="light" 
        placeholder="Search" 
        (ionChange)="getItems()" 
        [(ngModel)]="searchValue" 
        #autofocus
      ></ion-searchbar>
    </ion-title>
    <ion-buttons slot="end" *ngIf="showFilter">
      <ion-icon name="filter-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div style="padding:0px; font-size: 14px;"  *ngIf="searchBar">
  <p class="ion-no-margin ion-no-padding pt-4" style="padding-left: 15px;">GO TO..</p><hr>
  <ion-list *ngIf="searchValue">
    <ion-item lines="none" *ngFor="let item of pageList" (click) = "onSelect(item)">
      <ion-icon style="font-size: 35px; margin-right: 5px;"  slot="start" name="document-outline"></ion-icon>  <span [innerHTML]="transform(item.heading, searchValue)"></span>
    </ion-item>
  </ion-list>
</div>
