<ion-header [translucent]="true" class="primary_color" line="none">
  <ion-toolbar class="pt-2">
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="showToggleButton">
        <ion-icon name="menu"></ion-icon>
      </ion-menu-button>

      <ion-icon (click)="navigateToBack()"
       *ngIf="!showToggleButton"
       name="arrow-back-outline"
      ></ion-icon>
    </ion-buttons>

    <ion-title class="ion-text-center"
      size="medium"
      *ngIf="heading">
      {{heading}}
    </ion-title>
    
    <ion-title class="ion-text-center" 
      style="width: 100%; padding: 26px;"
      size="medium"  *ngIf="searchBar">
      <ion-searchbar color="light" placeholder="Search" (ionChange)="getItems()" [(ngModel)]="searchValue" 
       (ionCancel)="clearSearchBar()" #autofocus></ion-searchbar>
    </ion-title>
    <ion-buttons slot="end" *ngIf="showFilter">
      <ion-icon name="filter-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-list *ngIf="searchValue">
  <ion-item *ngFor="let item of pageList">{{ item?.heading }}</ion-item>
</ion-list>
