<app-header [heading]="'Recent Page'"></app-header>

<ion-content>
  <ion-grid class="recent_page ion-no-padding">
    <ion-row *ngIf="pageList.length && !recentPageLoading;else loading;">
      <ion-col size="4" *ngFor="let item of pageList; let i=index">
        <ion-card routerLink="page-detail/{{item.book.docId}}" >
          <ion-card-header>
            <ion-card-subtitle><b>{{item.heading}}</b></ion-card-subtitle>
          </ion-card-header>

          <ion-row class="card-footer ion-no-margin ion-no-padding">
            <ion-col class="ion-no-margin ion-no-padding">
              <p>
                {{item?.createDate?.seconds * 1000 | date: 'd MMM, y'}}
              </p>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>

    <div class="" *ngIf="!pageList.length && !recentPageLoading">
      <app-no-data-found [message]="'No Data Found'"></app-no-data-found>
    </div>
  </ion-grid>
</ion-content>

<ng-template #loading>
  <app-loading 
    [loopForImageLoading]="loopForImageLoading" 
    [showCardLoading]="true"
  ></app-loading>
</ng-template>
