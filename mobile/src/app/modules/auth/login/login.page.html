<ion-content>
  <ion-card class="ion-no-margin">
    <ion-card-content>
      <div class="ion-text-center">
        <img class="logo" src="assets/images/vr_logo.png">
      </div>

      <div class="ion-text-center">
        <h2 class="card_header"><b>VrStudy</b></h2>
      </div>
      <div class="ion-text-center">
        <p style="font-size: 16px;position: relative;bottom: 5px;"><b>Learn something different way of study.</b></p>
      </div>
     
      <form [formGroup]="loginForm" autocomplete="off">
        <div class="wrapform">
          <div class="ion-text-center">
            <p style="font-size: 18px; margin-bottom: 20px;"><b>Login</b></p>
          </div>
          <ion-item>
            <ion-input autocomplete="off" type="text" name="email" formControlName="email" placeholder="Email">
              <ion-icon name="mail-outline"></ion-icon>
            </ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let validation of validationUserMessage.email">
              <div class="error_message"
                *ngIf="loginForm.get('email').hasError(validation.type)
                && (loginForm.get('email').dirty
                || loginForm.get('email').touched)">
                {{validation.message}}
              </div>
            </ng-container>
          </div>

          <ion-item class="pt-4">

            <ion-input type="password" name="password" formControlName="password"
              placeholder="**************" autocomplete="off">
              <ion-icon name="lock-closed"></ion-icon>
            </ion-input>
          </ion-item>

          <div>
            <ng-container *ngFor="let validation of validationUserMessage.password">
              <div class="error_message"
                *ngIf="loginForm.get('password').hasError(validation.type)
                && (loginForm.get('password').dirty
                || loginForm.get('password').touched)">
                {{validation.message}}
              </div>
            </ng-container>
          </div>
        </div>

        <div class="password_forgot">
          <ion-button fill="clear" [routerLink]="['/forgot-password']"
          class="ion-no-padding">Forgot Password?</ion-button>
        </div>

        <div class="sign-btn-wrap pt-5">
          <ion-button  type="submit" style="--background:green" mode="ios"
          fill="solid"  expand="block" (click)="loginSubmit()"
          [disabled]="!loginForm.valid || loginLoading">
          <ion-spinner name="dots" *ngIf="loginLoading"></ion-spinner>
          <span *ngIf="!loginLoading">Login</span>
          </ion-button>
        </div>

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
