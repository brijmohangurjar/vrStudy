<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/book.jpg"></ion-img>
    <ion-card-content>

      <form [formGroup]="loginForm">
        <div class="wrapform">
          <ion-item>
            <ion-input type="text" name="email" formControlName="email" placeholder="Email">
              <ion-icon name="mail-outline"></ion-icon>
            </ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let validation of validationUserMessage.email">
              <div class="error_message"
                *ngIf="loginForm.get('email').hasError(validation.type)
                && (loginForm.get('email').dirty
                || loginForm.get('email').touched)">
                {{validation.message}}
              </div>
            </ng-container>
          </div>

          <ion-item>

            <ion-input type="password" name="password" formControlName="password"
              placeholder="**************">
              <ion-icon name="lock-closed"></ion-icon>
            </ion-input>
          </ion-item>

          <div>
            <ng-container *ngFor="let validation of validationUserMessage.password">
              <div class="error_message"
                *ngIf="loginForm.get('password').hasError(validation.type)
                && (loginForm.get('password').dirty
                || loginForm.get('password').touched)">
                {{validation.message}}
              </div>
            </ng-container>
          </div>

        </div>
        <div class="password_forgot">
          <ion-button fill="clear" [routerLink]="['/forgot-password']"
          class="ion-no-padding">ForgotPasword?</ion-button>
        </div>

        <div class="sign-btn-wrap">
          <ion-button shape="round" type="submit"
          fill="solid" class="sign-btn" (click)="loginSubmit()"
          [disabled]="!loginForm.valid">
            Login</ion-button>
        </div>

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
