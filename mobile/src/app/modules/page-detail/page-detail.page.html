<app-header 
  [heading]="'Page Detail'" 
  [navigationUrl]="pageDetail?.book?.docId" 
></app-header>

<ion-breadcrumbs *ngIf="pageDetail" mode="ios">
  <ion-breadcrumb (click)="navigateByType('subject')">
    {{pageDetail?.subject?.name}}
  </ion-breadcrumb>
  <ion-breadcrumb (click)="navigateByType('topic')">
    {{pageDetail?.topic?.topicName}}
  </ion-breadcrumb>
  <ion-breadcrumb (click)="navigateByType('book')">
    {{pageDetail?.book?.bookName}}
  </ion-breadcrumb>
  <ion-breadcrumb>
    <!-- {{pageDetail?.heading}} -->
  </ion-breadcrumb>
</ion-breadcrumbs>

<ion-content>
  <ion-grid class="ion-grid page_detail">
    <div class="" *ngIf="pageDetail && !pageDetailLoading">
      <ion-row>
        <ion-col size="12" class="heading pt-3 pb-2">
          <ion-label>{{pageDetail?.heading}}</ion-label>
        </ion-col>

        <ion-col size="12" *ngIf="pageDetail?.cover_photo">
          <div class="container-background" 
            [style.backgroundImage]="'url('+ pageDetail.cover_photo +')'">
          </div>
        </ion-col>

        <ion-col size="12" *ngIf="pageDetail?.page">
          <div [innerHtml]="pageDetail.page">
          </div>
        </ion-col>
      </ion-row>
    </div>

    <div class="" *ngIf="!pageDetail && !pageDetailLoading">
      <app-no-data-found [message]="'No Data Found'"></app-no-data-found>
    </div>

    <div *ngIf="pageDetailLoading">
      <app-loading 
        [fullPageLoading]="true" 
        [loopForImageLoading]="loopForImageLoading"
      ></app-loading>
    </div>
  </ion-grid>
</ion-content>
