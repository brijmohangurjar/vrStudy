<ul class="breadcrumb mb-0" *ngIf="pageDetail">
  <li><a (click)="navigateByType('subject')">{{pageDetail?.subject?.name}}</a></li>
  <li><a (click)="navigateByType('topic')">{{pageDetail?.topic?.topicName}}</a></li>
  <li><a (click)="navigateByType('book')">{{pageDetail?.book?.bookName}}</a></li>
  <!-- <li class="d-none"></li> -->
</ul>

<ion-content>
  <ion-grid class="ion-grid page_detail">
    <div class="" *ngIf="pageDetail && !pageDetailLoading">
      <ion-row>
        <ion-col size="12" class="heading pt-3 pb-2">
          <ion-label>{{pageDetail?.heading}}</ion-label>
        </ion-col>

        <ion-col size="12" *ngIf="pageDetail?.cover_photo" (click) = "viewImage(pageDetail)">
          <div class="container-background" 
            [style.backgroundImage]="'url('+ pageDetail.cover_photo +')'">
          </div>
        </ion-col>

        <ion-col size="12" *ngIf="pageDetail?.page">
          <div [innerHtml]="pageDetail.page">
          </div>
        </ion-col>
      </ion-row>
    </div>

    <div class="" *ngIf="!pageDetail && !pageDetailLoading">
      <app-no-data-found [message]="'No Data Found'"></app-no-data-found>
    </div>

    <div *ngIf="pageDetailLoading">
      <app-loading 
        [fullPageLoading]="true" 
        [loopForImageLoading]="loopForImageLoading"
      ></app-loading>
    </div>
  </ion-grid>
</ion-content>
