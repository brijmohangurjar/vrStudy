<app-header [heading]="'Page Detail'"></app-header>

<ion-content>
  <ion-grid class="ion-grid page_detail">
    <div class="" *ngIf="pageDetail.length && !pageDetailLoading;">
      <ion-row>
        <ion-col size="6" class="ion-no-padding">
          <ion-button fill="clear" class="ion-no-margin" 
            routerLink="short-detail/{{pageDetail[0].book.docId}}">
            <i class="fa-calendar-alt fas" aria-hidden="true"></i>
            <span>Short</span>
          </ion-button>
        </ion-col>
      
        <ion-col size="6" class="ion-no-padding ion-text-end">
          <ion-button fill="clear" class="ion-no-margin" 
            routerLink="note-detail/{{pageDetail[0].book.docId}}">
            <i class="fa fa-heart" aria-hidden="true"></i>
            <span>Note</span>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="heading pt-3">
          <ion-label>{{pageDetail[0]?.heading}}</ion-label>
        </ion-col>

        <ion-col size="12" *ngIf="pageDetail[0]?.cover_photo">
          <div class="container-background" 
            [style.backgroundImage]="'url('+ pageDetail[0].cover_photo +')'">
          </div>
        </ion-col>

        <ion-col size="12" *ngIf="pageDetail[0]?.page">
          <div [innerHtml]="pageDetail[0].page">
          </div>
        </ion-col>
      </ion-row>
    </div>

    <div class="" *ngIf="!pageDetail.length && !pageDetailLoading">
      <app-no-data-found [message]="'No Data Found'"></app-no-data-found>
    </div>

    <div *ngIf="pageDetailLoading">
      <app-loading 
        [fullPageLoading]="true" 
        [loopForImageLoading]="loopForImageLoading"
      ></app-loading>
    </div>
  </ion-grid>
</ion-content>
