<app-header [heading]="'Page Detail'"></app-header>

<ion-content>
  <ion-grid class="ion-grid page_detail">
    <div class="" *ngIf="pageDetail">
      <ion-row>
        <ion-col size="6" class="ion-no-padding">
          <ion-button fill="clear" class="ion-no-margin">
            <i class="fa-calendar-alt fas" aria-hidden="true"></i>
            <span>Shorts</span>
          </ion-button>
        </ion-col>
      
        <ion-col size="6" class="ion-no-padding ion-text-end">
          <ion-button fill="clear" class="ion-no-margin">
            <i class="fa fa-heart" aria-hidden="true"></i>
            <span>Note</span>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="heading pt-3">
          <ion-label>{{pageDetail?.heading}}</ion-label>
        </ion-col>

        <ion-col size="12" *ngIf="pageDetail?.cover_photo">
          <div class="container-background" 
            [style.backgroundImage]="'url('+ pageDetail.cover_photo +')'">
          </div>
        </ion-col>

        <ion-col size="12" *ngIf="pageDetail?.page">
          <div [innerHtml]="pageDetail.page">
          </div>
        </ion-col>
      </ion-row>
    </div>

    <div class="" *ngIf="!pageDetail">
      <app-no-data-found [message]="'No Data Found'"></app-no-data-found>
    </div>
  </ion-grid>
</ion-content>
